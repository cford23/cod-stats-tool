<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CoD Stats Tool - Display Stats</title>
    </head>
    <body>
        {% extends "template.html" %}
        {% block content %}

        <p>This is where to view stats.</p>

        <form action='{{ url_for("viewStats") }}' method="post">
            <input type="text" id="team" name="team" placeholder="Team">
            <input type="text" id="opponent" name="opponent" placeholder="Opponent">
            <button type="submit">Search</button>
        </form>

        <div class="results">
            <h1>Query results</h1>
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        </div>

        {% endblock %}
    </body>
</html>
