<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Flask Parent Template</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/template.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <header>
                    <div class="container">
                        <h2 class="logo">Call of Duty League Stats Tool</h2>
                        <div class="navbar">
                            <a href="{{ url_for('index') }}">Home</a>
                            <a href="{{ url_for('viewMatches') }}">View Matches</a>
                            <a href="{{ url_for('viewMaps') }}">View Maps</a>
                            <a href="{{ url_for('viewPlayers') }}">View Players</a>
                            <a href="{{ url_for('matchupPreview') }}">Matchup Preview</a>
                            <a href="{{ url_for('mapPreview') }}">Map Preview</a>
                            <div class="dropdown">
                                <button class="dropbtn">Leaderboards
                                    <i class="fa fa-caret-down"></i>
                                </button>
                                <div class="dropdown-content">
                                    <a href="{{ url_for('teamLeaderboard') }}">Team</a>
                                    <a href="{{ url_for('playerLeaderboard') }}">Player</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>

                <center>
                    {% block content %}
                    {% endblock %}
                </center>
            </div>
            <center>
                <div id="footer">
                    <p>Created by: Cocoa | @DropShotStats</p>
                </div>
            </center>
        </div>
    </body>
</html>
