<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CoD Stats Tool - Display Stats</title>
    </head>
    <body>
        {% extends "template.html" %}
        {% block content %}

        <br>
        <form action='{{ url_for("viewMatches") }}' method="post">
            Team
            <select id="team" name="team">
                {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>
            Opponent
            <select id="opponent" name="opponent">
                {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>
            <button type="submit">Search</button>
        </form>

        <div class="results">
            <h1>Match query results</h1>
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        </div>

        {% endblock %}
    </body>
</html>
